<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; text-align: center; margin: 0; padding: 0;">

    <div style="width: 50%; background: white; padding: 20px; margin: 50px auto; 
                border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);">

        <h1 style="color: #007bff;">Upload an Image and calculate the sum</h1>
        
        <!-- File upload form -->
        <form method="POST" enctype="multipart/form-data">
            <div style="border: 2px dashed #007bff; padding: 20px; border-radius: 10px; 
                        background-color: #e9f5ff; cursor: pointer; display: inline-block;"
                 onclick="document.getElementById('fileInput').click();">
                <label for="fileInput" style="font-size: 18px; color: #007bff; cursor: pointer; font-weight: bold;">
                    Click to Upload Image
                </label>
                <input type="file" name="image" id="fileInput" accept="image/*" required style="display: none;">
            </div>

            <br>

            <button type="submit" 
                    style="margin-top: 15px; padding: 10px 20px; border: none; background: #28a745; 
                           color: white; font-size: 16px; border-radius: 5px; cursor: pointer; 
                           transition: 0.3s;">
                Upload and Process
            </button>
        </form>

        <!-- Display results -->
        {% if result %}
        <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-left: 5px solid #ff9800; 
                    color: #856404; font-size: 18px; display: inline-block;">
            <h2 style="color: #ff9800;">Results:</h2>
            <p><strong>the sum of total numbers : </strong> {{ result }}</p>
            <!-- <p><strong>Resized Size:</strong> {{ result.resized_size }}</p> -->
            <!-- <p><strong>Processed Image:</strong></p> -->
            <img src="{{ image_url }}" alt="Processed Image" 
                 style="max-width: 100%; border: 3px solid #007bff; border-radius: 10px;">
        </div>
        {% endif %}

    </div>

</body>
</html>
